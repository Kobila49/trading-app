spring:
  datasource:
    url: jdbc:h2:mem:tradeDB
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  jackson:
    serialization:
      indent-output: true

trading:
  app:
    timeoutInSeconds: 60
